# 워크플로우 이름
name: Spring CI on main/develop 

# 워크플로우 실행 조건: main 또는 develop 브랜치로 Pull Request가 생성될 때 실행
on:
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'src/**' # src 디렉토리 하위 파일이 변경될 때만 실행

jobs:
  # ==================================
  # CI Job: Gradle 테스트 및 빌드 실행
  # ==================================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 캐시 설정
      # 프로젝트 루트의 gradle 파일들을 기준으로 캐시를 설정합니다.
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Gradle 테스트 실행
      - name: Test with Gradle
        run: ./gradlew test

      # 6. 테스트 결과 요약 출력 (optional, CI 로그에서 확인 가능)
      - name: Show test results
        run: |
          echo "==== Test Results ===="
          if [ -f build/test-results/test/TEST-*.xml ]; then
            total=$(grep '<testcase ' build/test-results/test/TEST-*.xml | wc -l)
            failed=$(grep -h '<failure' build/test-results/test/TEST-*.xml | wc -l)
            error=$(grep -h '<error' build/test-results/test/TEST-*.xml | wc -l)
            passed=$((total - failed - error))
            echo "Total tests: $total"
            echo "Passed tests: $passed"
            echo "Failed tests: $failed"
            echo "Errored tests: $error"
          else
            echo "No test results found."
          fi

      # 7. Gradle 빌드 실행 (테스트 성공 시)
      - name: Build with Gradle
        run: ./gradlew build
